<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conférence Devfest Nantes</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h3>Conférence Devfest Nantes</h3>
      </div>
      <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="#conference" class="mdl-layout__tab is-active">Conférence</a>
        <a href="#sessions" class="mdl-layout__tab">Sessions</a>
        <a href="#presentateurs" class="mdl-layout__tab">Présentateurs</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-layout__tab-panel is-active" id="conference">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title" id="presentationDevfest">
              <h2 class="mdl-card__title-text">Conférence</h2>
            </div>
            <div class="mdl-card__supporting-text">
              19/20 octobre 2017
            </div>
          </div>
        </section>
      </div>

      <div class="mdl-layout__tab-panel" id="sessions">
        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--12-col">
            Voici les différentes sessions présentes au Devfest Nantes.
            <h4>Keynote</h4>
            <div id="keynote" class="demo-list-icon mdl-list">
            </div>
            <h4>Talk</h4>
            <div id="talk" class="demo-list-icon mdl-list">
            </div>
            <h4>Quicky</h4>
            <div id="quicky" class="demo-list-icon mdl-list">
            </div>
          </div>
        </section>
      </div>

      <div class="mdl-layout__tab-panel" id="presentateurs">
        <section class="section--center mdl-grid mdl-grid--no-spacing">
          <div class="mdl-cell mdl-cell--12-col">
            <h4>Présentateurs</h4>
            Voici les différentes présentateurs des sessions du Devfest Nantes.
            <div id="listePresentateurs" class="demo-list-icon mdl-list">
            </div>
          </div>
        </section>
      </div>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
          <div class="mdl-logo">Conférence Devfest Nantes</div>
        </div>
      </footer>
      </footer>
    </main>
  </div>
</body>

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
<script src="scripts/sessions.js"></script>
<script src="scripts/speakers.js"></script>
<!-- Built with love using Web Starter Kit -->

</html>
